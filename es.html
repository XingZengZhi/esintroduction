    <section>
        <h1>elasticsearch是什么？</h1>
        <p>
            Elasticsearch 是一个开源的分布式 RESTful 搜索和分析引擎，能够解决越来越多不同的应用场景。
            此外，还可以免费试用14天 阿里云 Elasticsearch 服务试用服务托管 Elasticsearch（和 Kibana）。
        </p>
    </section>
    
    <section>
        <h1>有哪些功能？</h1>
        <ul>
            <li>通过CRUD REST API 添加，更新，检索和删除数据</li>
            <li>基本的文本分析，包括标记和过滤</li>
            <li>基本搜索查询</li>
            <li>聚合：Elasticsearch 的面向和分析的主功能</li>
        </ul>
    </section>
